<script>

  //封装一个函数，能够计算m到n之间所有数的和,并且把结果返回
  //如果传入 1 10   能够返回55
  //如果传入1 100   能够返回5050
  function sum(n,m){
    var b=0
    for(var a=n;a<=m;a++){
        b+=a;
    }
    return b;
  }
console.log(sum(1,10));
console.log(sum(1,100));


</script>

</body>
