<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  //封装一个函数，传入一个字符串数组，能够返回一个字符串，使用-将每个元素拼接
  //比如  传入["a", "b", "c", "d"] 能够返回a-b-c-d
  //比如  传入["aa", "bb", "cc", "dd"] 能够返回aa-bb-cc-dd
  function ping(arr){
    var str="";
    for (var i=0;i<arr.length-1;i++){
        str+=arr[i]+"-";
    }
       str+=arr[arr.length-1];
    return str;
  }
  console.log(ping(["a", "b", "c", "d"]));
  console.log(ping(["aa", "bb", "cc", "dd"]));
  

</script>

</body>
</html>
