<script>

  //需求：将数组中的字符串使用-拼接成  d-c-b-a
  //最终打印结果是d-c-b-a
  var arr = ["a", "b", "c", "d"];
  var str="";
  for (var i=arr.length-1;i>=0;i--){
    str+=arr[i]+"-";
  }
  console.log(str);
  

</script>
