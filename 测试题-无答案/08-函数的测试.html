<script>

  //封装一个函数，传入一个数组，返回数组中所有元素的和。
  //比如  传入[1,2,3,4] 能够返回10
  //比如  传入[10,20,30,40] 能够返回100
  function sum(arr){
    var a=0;
    for(var i=0;i<arr.length;i++){
      a+=arr[i];
    }
    return a;
  }
 console.log(sum([1,2,3,4]));
 console.log(sum([10,20,30,40]));
 

</script>

</body>
</html>
